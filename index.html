        :root {
            --bg-color: #0f0f0f;
            --accent-color: #c6a87c;

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('cera/foto15.jpg') center/cover fixed; }
        h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 300; margin-bottom: 10px; }

        .description-section { padding: 100px 5%; background: #0f0f0f; }
        .gold-border-box {
            position: relative; padding: 40px; max-width: 1000px; margin: 0 auto;
            text-align: center; background: rgba(255, 255, 255, 0.02);
            border: 2px solid transparent; border-image: var(--gold-leaf); border-image-slice: 1;
        }

        /* VIDEO GÜNCELLEME */
        .video-wrapper { width: 100vw; height: 100vh; overflow: hidden; position: relative; background: #000; }
        .video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; }
        .video-wrapper iframe { 
            position: absolute; top: 50%; left: 50%; width: 100vw; height: 56.25vw; 
            min-height: 100vh; min-width: 177.77vh; transform: translate(-50%, -50%); 
            border: none; pointer-events: none; 
        }

        .scroll-area { height: 800vh; position: relative; background: #0a0a0a; }
        .sticky-wrap { position: sticky; top: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; }
        .track { display: flex; gap: 5vw; will-change: transform; align-items: center; padding: 0 45vw; }
        .gallery-card { width: 45vh; height: 60vh; flex-shrink: 0; transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1); opacity: 0.3; transform: scale(0.8); }
        .gallery-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; border: 2px solid #333; }
        .gallery-card.active { transform: scale(1.2); opacity: 1; z-index: 100; }
        .gallery-card.active img { border: 2px solid transparent; border-image: var(--gold-leaf); border-image-slice: 1; }

        footer { background: #050505; padding: 60px 5% 30px; border-top: 1px solid #111; }
        .footer-bar { border-top: 1px solid #111; padding-top: 25px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .social-links { display: flex; gap: 25px; margin-right: auto; }
        .social-links a { color: #888; font-size: 1.3rem; transition: 0.3s; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25D366; color: #fff; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 600; z-index: 9999; display: flex; align-items: center; gap: 10px; }
