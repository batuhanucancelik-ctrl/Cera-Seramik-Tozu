        :root {
            --bg-color: #0f0f0f;
            --accent-color: #c6a87c;
            --gold-leaf: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);

            z-index: 1000; background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand-logo { font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; letter-spacing: 0.2em; color: #fff; text-decoration: none; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .nav-phone { font-size: 0.9rem; text-decoration: none; }
        .nav-btn { border: 1px solid var(--accent-color); padding: 8px 15px; color: var(--accent-color); text-decoration: none; font-size: 0.7rem; letter-spacing: 1px; transition: 0.3s; }
        .nav-btn:hover { background: var(--accent-color); color: #000; }

        /* HERO */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('cera/foto15.jpg') center/cover fixed; }
        h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 300; margin-bottom: 10px; }

        /* VIDEO - TAM SIĞDIRMA */
        .video-wrapper { width: 100vw; height: 100vh; overflow: hidden; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .video-wrapper iframe { width: 100%; max-width: 100%; aspect-ratio: 16 / 9; max-height: 100vh; border: none; pointer-events: none; }

        /* SCROLL GALLERY */
        .scroll-area { height: 800vh; position: relative; background: #0a0a0a; }
        .sticky-wrap { position: sticky; top: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; }
        .track { display: flex; gap: 5vw; will-change: transform; align-items: center; padding: 0 45vw; }
        
        /* Kart Boyutları - PC */
        .gallery-card { width: 45vh; height: 60vh; flex-shrink: 0; transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1); opacity: 0.3; transform: scale(0.8); }
        .gallery-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; border: 2px solid #333; }
        .gallery-card.active { transform: scale(1.2); opacity: 1; z-index: 100; }
        .gallery-card.active img { border: 2px solid transparent; border-image: var(--gold-leaf); border-image-slice: 1; box-shadow: 0 0 30px rgba(191, 149, 63, 0.4); }

        /* FOOTER */
        footer { background: #050505; padding: 60px 5% 30px; border-top: 1px solid #111; }
        .footer-main { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 40px; padding-bottom: 40px; }
        .footer-brand h4 { font-family: 'Cormorant Garamond', serif; color: var(--accent-color); font-size: 1.2rem; margin-bottom: 15px; }
        .footer-brand p { color: #666; font-size: 0.9rem; max-width: 300px; line-height: 1.6; }
        
        .footer-menu h4 { font-family: 'Cormorant Garamond', serif; color: var(--accent-color); font-size: 1.2rem; margin-bottom: 15px; }
        .footer-menu ul { list-style: none; }
        .footer-menu a { color: #888; text-decoration: none; font-size: 0.9rem; line-height: 2.5; transition: 0.3s; }
        .footer-menu a:hover { color: #fff; }

        .footer-bar { border-top: 1px solid #111; padding-top: 25px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .footer-bar p { color: #444; font-size: 0.75rem; }
        
        .social-links { display: flex; gap: 25px; margin-right: auto; }
        .social-links a { color: #888; font-size: 1.3rem; transition: 0.3s; }
        .social-links a:hover { color: var(--accent-color); transform: translateY(-3px); }

        /* WHATSAPP FLOAT */
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25D366; color: #fff; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; z-index: 9999; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s; }
        .wa-float:hover { transform: scale(1.05); }

        /* --- MOBİL UYUMLULUK (SENKRONİZE) --- */
        @media (max-width: 768px) {

            /* Galeri Kartları Mobilde Küçülsün */

            .gallery-card.active { transform: scale(1.05); opacity: 1; }
            .track { padding: 0 35vw; }
            .scroll-area { height: 600vh; }

            .footer-bar { flex-direction: column; text-align: center; }
            .social-links { margin-right: 0; margin-bottom: 15px; }
        }
    </style>

    <script>
        const track = document.getElementById('galleryTrack');
        const scrollArea = document.querySelector('.scroll-area');
        const cards = document.querySelectorAll('.gallery-card');

        function updateGallery() {
            const areaTop = scrollArea.offsetTop;
            const areaHeight = scrollArea.offsetHeight - window.innerHeight;
            const scrolled = window.scrollY - areaTop;
            
            if (scrolled >= 0 && scrolled <= areaHeight) {
                const progress = scrolled / areaHeight;
                const maxMove = track.scrollWidth - window.innerWidth;
                track.style.transform = `translateX(-${progress * maxMove}px)`;
                
                const centerX = window.innerWidth / 2;
                let closestCard = null;
                let closestDistance = Infinity;
                
                cards.forEach((card) => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const dist = Math.abs(centerX - cardCenterX);
                    if (dist < closestDistance) { 
                        closestDistance = dist; 
                        closestCard = card; 
                    }
                });
                
                cards.forEach(card => card.classList.remove('active'));
                if (closestCard) closestCard.classList.add('active');
            }
        }
        window.addEventListener('scroll', updateGallery);
        window.addEventListener('resize', updateGallery);
        updateGallery();
    </script>
