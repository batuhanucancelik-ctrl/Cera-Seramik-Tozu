<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Manrope:wght@200;300;400;600&display=swap');

        :root {
            --accent-color: #c6a87c;
            --gold-leaf: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('cera/foto15.jpg') center/cover fixed no-repeat;
            color: #f5f5f5;
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
        }

        .gold-text { background: var(--gold-leaf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 600; }

        /* NAVBAR */
        nav {
            position: fixed; top: 0; width: 100%; padding: 1.2rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand-logo { font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 700; color: #fff; text-decoration: none; }
        .nav-right { margin-left: auto; }
        .nav-phone { font-size: 1.2rem; text-decoration: none; font-weight: 700; }

        /* HERO */
        .hero { height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 700; }

        /* AÇIKLAMA VE VİDEO */
        .description-section, .video-section { padding: 80px 5%; background: transparent; }
        .gold-border-box, .video-container {
            position: relative; padding: 40px; max-width: 1000px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(5px);
            border: 2px solid transparent; border-image: var(--gold-leaf); border-image-slice: 1;
            text-align: center;
        }
        .desc-title { font-family: 'Playfair Display', serif; font-size: clamp(1.8rem, 5vw, 3rem); margin-bottom: 25px; }
        
        .features-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .feature-item { padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid rgba(198, 168, 124, 0.2); }
        .feature-item h3 { color: var(--accent-color); font-size: 0.9rem; }

        .video-wrapper { position: relative; width: 100%; padding-bottom: 56.25%; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- GALERİ TASARIMI --- */
        
        /* DESKTOP (PC) AYARLARI */
        @media (min-width: 769px) {
            .mobile-gallery { display: none; }
            .scroll-area { height: 600vh; position: relative; }
            .sticky-wrap { position: sticky; top: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; }
            .track { display: flex; gap: 8vw; will-change: transform; align-items: center; padding: 0 40vw; }
            .gallery-card { 
                width: 45vh; height: 60vh; flex-shrink: 0; 
                transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s; 
                opacity: 0.3; transform: scale(0.6); 
            }
            .gallery-card.active { transform: scale(1.5); opacity: 1; z-index: 10; }
        }

        /* MOBİL AYARLARI */
        @media (max-width: 768px) {
            .scroll-area { display: none; }
            .mobile-gallery { display: block; padding: 60px 0; overflow: hidden; }
            .mobile-gallery-track {
                display: flex; gap: 30px; overflow-x: auto; padding: 40px 15%;
                scroll-snap-type: x mandatory; scrollbar-width: none;
            }
            .mobile-gallery-track::-webkit-scrollbar { display: none; }
            .mobile-gallery-card { 
                flex-shrink: 0; width: 70vw; height: 45vh; 
                scroll-snap-align: center;
                transition: transform 0.5s ease;
                transform: scale(0.8); /* Aktif olmayanlar küçük */
                opacity: 0.5;
            }
            .mobile-gallery-card.active { transform: scale(1.1); opacity: 1; }
            .features-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .gallery-card img, .mobile-gallery-card img { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 8px;
            border: 2px solid transparent; 
        }
        .active img { border-image: var(--gold-leaf); border-image-slice: 1; }

        /* FOOTER */
        footer { background: rgba(5, 5, 5, 0.9); padding: 50px 5%; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25D366; color: #fff; padding: 15px 25px; border-radius: 50px; text-decoration: none; z-index: 9999; display: flex; align-items: center; gap: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand-logo">CERA SERAMİK</a>
        <div class="nav-right">
            <a href="tel:05303107320" class="nav-phone gold-text">0530 310 73 20</a>
        </div>
    </nav>

    <section class="hero">
        <h1 class="gold-text">Cera Seramik Tozu</h1>
    </section>

    <section class="description-section">
        <div class="gold-border-box">
            <h2 class="desc-title gold-text">Cera Seramik Tozu Nedir?</h2>
            <p class="desc-main-text">Cera seramik döküm tozu, el emeğiyle yüksek kaliteli objeler üretmeniz için tasarlanmış özel bir malzemedir.</p>
            <div class="features-grid">
                <div class="feature-item"><h3>Mukavemet</h3></div>
                <div class="feature-item"><h3>Su Geçirmez</h3></div>
                <div class="feature-item"><h3>Güçlü Tutuş</h3></div>
                <div class="feature-item"><h3>Sıfır İşlem</h3></div>
            </div>
        </div>
    </section>

    <section class="video-section">
        <div class="video-container">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/vwaj8b9S9_U" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <div class="scroll-area">
        <div class="sticky-wrap">
            <div class="track" id="galleryTrack">
                <div class="gallery-card"><img src="cera/foto1.jpg"></div>
                <div class="gallery-card"><img src="cera/foto2.jpg"></div>
                <div class="gallery-card"><img src="cera/foto3.jpg"></div>
                <div class="gallery-card"><img src="cera/foto4.jpg"></div>
                <div class="gallery-card"><img src="cera/foto5.jpg"></div>
                <div class="gallery-card"><img src="cera/foto6.jpg"></div>
            </div>
        </div>
    </div>

    <div class="mobile-gallery">
        <div class="mobile-gallery-track" id="mobileTrack">
            <div class="mobile-gallery-card"><img src="cera/foto1.jpg"></div>
            <div class="mobile-gallery-card"><img src="cera/foto2.jpg"></div>
            <div class="mobile-gallery-card"><img src="cera/foto3.jpg"></div>
            <div class="mobile-gallery-card"><img src="cera/foto4.jpg"></div>
            <div class="mobile-gallery-card"><img src="cera/foto5.jpg"></div>
            <div class="mobile-gallery-card"><img src="cera/foto6.jpg"></div>
        </div>
    </div>

    <footer>
        <p>© 2035 Cera Seramik. Tüm Hakları Saklıdır.</p>
    </footer>

    <a href="https://wa.me/905303107320" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp Sipariş</a>

    <script>
        // --- PC SCROLL ANIMASYONU ---
        const track = document.getElementById('galleryTrack');
        const scrollArea = document.querySelector('.scroll-area');
        const cards = document.querySelectorAll('.gallery-card');

        function updatePCGallery() {
            if (window.innerWidth <= 768) return;
            const areaTop = scrollArea.offsetTop;
            const areaHeight = scrollArea.offsetHeight - window.innerHeight;
            const scrolled = window.scrollY - areaTop;

            if (scrolled >= 0 && scrolled <= areaHeight) {
                const progress = scrolled / areaHeight;
                const maxMove = track.scrollWidth - window.innerWidth;
                track.style.transform = `translateX(-${progress * maxMove}px)`;

                const centerX = window.innerWidth / 2;
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardCenter = rect.left + rect.width / 2;
                    if (Math.abs(centerX - cardCenter) < rect.width / 2) {
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            }
        }

        // --- MOBİL BÜYÜME EFEKTİ ---
        const mobileTrack = document.getElementById('mobileTrack');
        const mobileCards = document.querySelectorAll('.mobile-gallery-card');

        function updateMobileGallery() {
            if (window.innerWidth > 768) return;
            const centerX = window.innerWidth / 2;
            mobileCards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardCenter = rect.left + rect.width / 2;
                if (Math.abs(centerX - cardCenter) < 100) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        window.addEventListener('scroll', updatePCGallery);
        mobileTrack.addEventListener('scroll', updateMobileGallery);
        window.addEventListener('resize', () => location.reload());
        
        // İlk yükleme
        updatePCGallery();
        updateMobileGallery();
    </script>
</body>
</html>
